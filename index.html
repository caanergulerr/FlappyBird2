<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - ASP.NET Core</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            border: 3px solid #333;
            background-color: #70c5ce;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }

        #score {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }

        #startButton {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Flappy Bird</h1>
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="score">Skor: 0</div>
        <button id="startButton" onclick="startGame()">Oyunu Başlat</button>
    </div>

    <script>
        // site.js dosyasındaki tüm JavaScript kodunu buraya kopyala
        // Canvas ve context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Oyun değişkenleri - DAHA DENGELİ
        let bird = {
            x: 80,
            y: canvas.height / 3,
            width: 34,
            height: 24,
            gravity: 0.15,
            lift: -5,
            velocity: 0
        };

        let pipes = [];
        let frameCount = 0;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        const PIPE_SPEED = 1;

        // Görseller
        const images = {
            bird: new Image(),
            ground: new Image(),
            pipe: new Image(),
            pipeDown: new Image()
        };

        // Görselleri yükle
        images.bird.src = 'images/bird.png';
        images.ground.src = 'images/ground.png';
        images.pipe.src = 'images/pipe.png';
        images.pipeDown.src = 'images/pipedown.png';

        // Boru sınıfı
        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.width = 52;
                this.gap = 200;
                this.top = Math.random() * (canvas.height - this.gap - 200) + 100;
                this.bottom = this.top + this.gap;
                this.passed = false;
            }

            draw() {
                ctx.drawImage(images.pipeDown, this.x, 0, this.width, this.top);
                ctx.drawImage(images.pipe, this.x, this.bottom, this.width, canvas.height - this.bottom);
            }

            update() {
                this.x -= PIPE_SPEED;
                
                if (!this.passed && this.x + this.width < bird.x) {
                    score++;
                    this.passed = true;
                    document.getElementById('score').textContent = 'Skor: ' + score;
                }
                
                // KESİN ÇARPIŞMA ALGILAMA
                const birdRight = bird.x + bird.width;
                const birdBottom = bird.y + bird.height;
                
                if (bird.x < this.x + this.width && birdRight > this.x) {
                    if (bird.y < this.top) {
                        gameOver = true;
                    }
                    if (birdBottom > this.bottom) {
                        gameOver = true;
                    }
                }
            }
        }

        function drawBird() {
            ctx.drawImage(images.bird, bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            if (bird.y + bird.height >= canvas.height - 80) {
                gameOver = true;
            }
            
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function drawGround() {
            ctx.drawImage(images.ground, 0, canvas.height - 80, canvas.width, 80);
        }

        function gameLoop() {
            if (!gameStarted || gameOver) {
                if (gameOver) {
                    drawGameOver();
                }
                return;
            }
            
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (frameCount % 200 === 0) {
                pipes.push(new Pipe());
            }
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].update();
                pipes[i].draw();
                
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            updateBird();
            drawBird();
            drawGround();
            
            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Oyun Bitti!', canvas.width / 2, canvas.height / 2 - 40);
            ctx.fillText('Skor: ' + score, canvas.width / 2, canvas.height / 2);
            ctx.font = '18px Arial';
            ctx.fillText('Yeniden başlatmak için tıklayın', canvas.width / 2, canvas.height / 2 + 40);
        }

        function startGame() {
            gameStarted = true;
            gameOver = false;
            bird.y = canvas.height / 3;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frameCount = 0;
            document.getElementById('score').textContent = 'Skor: 0';
            document.getElementById('startButton').textContent = 'Yeniden Başlat';
            gameLoop();
        }

        canvas.addEventListener('click', function() {
            if (gameStarted && !gameOver) {
                bird.velocity = bird.lift;
            } else if (gameOver) {
                startGame();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameStarted && !gameOver) {
                    bird.velocity = bird.lift;
                } else if (gameOver) {
                    startGame();
                } else if (!gameStarted) {
                    startGame();
                }
            }
        });

        window.onload = function() {
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGround();
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '28px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Flappy Bird', canvas.width / 2, canvas.height / 2 - 60);
            ctx.font = '16px Arial';
            ctx.fillText('Tıklayarak veya SPACE tuşuyla zıpla', canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText('Boruların arasından geç', canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText('Başlamak için butona tıklayın', canvas.width / 2, canvas.height / 2 + 50);
        };

        images.bird.onload = function() {
            if (!gameStarted) {
                ctx.drawImage(images.bird, bird.x, bird.y, bird.width, bird.height);
            }
        };
    </script>
</body>
</html>
